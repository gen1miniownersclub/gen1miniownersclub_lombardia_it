    <style>
        @font-face {

            src: url('fonts/PhillySans.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        html, body {
            height: 100%;

            background-color: #f4f4f4;

        }
        .btn {

            color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-family: 'PhillySans', Arial, sans-serif;
            white-space: nowrap;
        }
        .btn:hover {
            color: #ff4500; font-weight: bold;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            margin-top: 10px; margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;

            height: auto;
