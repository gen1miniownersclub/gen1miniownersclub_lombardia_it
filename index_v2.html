<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Gen1 Mini Owners Club</title>
    <meta name="description" content="Gen1 Mini Owners Club - La community per gli appassionati delle MINI di prima generazione in Lombardia, inclusi modelli R50, R52, R53, JCW, GP1">
    <meta name="author" content="Gen1 Mini Owners Club">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Gen1 Mini Owners Club">
    <meta property="og:description" content="Unisciti alla community degli appassionati delle MINI di prima generazione in Lombardia.">
    <meta property="og:image" content="images/gen1miniownersclub_logo.webp">
    <meta property="og:url" content="URL_DEL_SITO">
    <meta property="og:locale" content="it_IT">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preload" href="fonts/PhillySans.otf" as="font" type="font/otf" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'PhillySans';
            src: url('fonts/PhillySans.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-x: hidden; overflow-y: auto;
            font-family: 'PhillySans', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: min(90%, 800px); min-height: 100vh;
            max-width: 800px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: nowrap;
            margin-top: 10px; 
            margin-bottom: 20px;
        }
        .btn {
            padding: 6px 12px;
            background-color: transparent;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-family: 'PhillySans', Arial, sans-serif;
            white-space: nowrap;
            display: none;
        }
        .btn:hover {
            color: #ff4500; 
            font-weight: bold;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a img {
            width: 40px;
            height: auto;
        }
        .language-selector {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px 20px;
        }
        .btn-lang {
            background: transparent;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-family: 'PhillySans', Arial, sans-serif;
        }
        .btn-lang:hover {
            font-weight: bold;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <button class="btn-lang" onclick="changeLanguage('en')" aria-label="Cambia lingua in inglese">EN</button>
            <button class="btn-lang" onclick="changeLanguage('it')" aria-label="Cambia lingua in italiano">IT</button>
        </div>
        <div class="image-container">
            <img src="images/gen1miniownersclub_logo.png" alt="Gen1 Mini Owners Club Logo" loading="lazy">
        </div>
        <div class="nav-buttons">
            <button class="btn" data-lang="it" onclick="window.location.href='index_v2.html'">Home</button>
            <button class="btn" data-lang="en" onclick="window.location.href='index_v2.html'">Home</button>
            <button class="btn" data-lang="it" onclick="window.location.href='#'">Storia</button>
            <button class="btn" data-lang="en" onclick="window.location.href='#'">Story</button>
            <button class="btn" data-lang="it" onclick="window.location.href='#'">Partners</button>
            <button class="btn" data-lang="en" onclick="window.location.href='#'">Partners</button>
            <button class="btn" data-lang="it" onclick="window.location.href='events.html'">Eventi</button>
            <button class="btn" data-lang="en" onclick="window.location.href='events.html'">Events</button>
            <button class="btn" data-lang="it" onclick="window.location.href='#'">Negozio</button>
            <button class="btn" data-lang="en" onclick="window.location.href='#'">Shop</button>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/gen1miniowners.lombardia/" target="_blank">
                <img src="images/instagram_logo.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/groups/gen1miniowners.lombardia" target="_blank">
                <img src="images/facebook_logo.png" alt="Facebook">
            </a>
            <a href="https://chat.whatsapp.com/GW4kdrNbHES0s7AxN4y9fn" target="_blank">
                <img src="images/whatsapp_logo.png" alt="WhatsApp">
            </a>
            <a href="mailto:gen1miniownersclub@gmail.com">
                <img src="images/email_logo.png" alt="Email">
            </a>
        </div>
    </div>
    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('.btn').forEach(el => {
                el.style.display = el.getAttribute('data-lang') === lang ? 'inline-block' : 'none';
            });
        }
        changeLanguage('it'); // Imposta la lingua predefinita
    </script>
</body>
</html>
