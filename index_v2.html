<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Gen1 Mini Owners Club</title>
    <meta name="description" content="Gen1 Mini Owners Club - La community per gli appassionati delle MINI di prima generazione in Lombardia, inclusi modelli R50, R52, R53, JCW, GP1">
    <meta name="author" content="Gen1 Mini Owners Club">
    <meta property="og:title" content="Gen1 Mini Owners Club">
    <meta property="og:description" content="Unisciti alla community degli appassionati delle MINI di prima generazione in Lombardia.">
    <meta property="og:image" content="images/gen1miniownersclub_logo.png">
    <meta property="og:url" content="URL_DEL_SITO">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        @font-face {
            font-family: 'PhillySans';
            src: url('fonts/PhillySans.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
	    justify-content: flex-start; padding-top: 60px;
            align-items: center;
            overflow-x: hidden;
            font-family: 'PhillySans', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 100vh;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 40px; margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-evenly;
            gap: 5px;
            flex-wrap: nowrap;
            margin-top: 20px; margin-bottom: 20px;
        }
        .btn {
            padding: 6px 12px;
            background-color: transparent;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-family: 'PhillySans', Arial, sans-serif;
            white-space: nowrap;
        }
        .btn:hover {
            color: #ff4500; font-weight: bold;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a img {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button class="btn" onclick="window.location.href='index_v2.html'">Home</button>
            <button class="btn" onclick="window.location.href='story.html'">Story's</button>
            <button class="btn" onclick="window.location.href='partners.html'">Partners</button>
            <button class="btn" onclick="window.location.href='events.html'">Events</button>
            <button class="btn" onclick="window.location.href='shop.html'">Shop</button>
        </div>
        <div class="image-container">
            <img id="img1" src="images/gen1miniownersclub_logo.png" alt="Gen1 Mini Owners Club Logo" loading="lazy">
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/gen1miniowners.lombardia/" target="_blank" aria-label="Visita il nostro Instagram">
                <img src="images/instagram_logo.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/groups/gen1miniowners.lombardia" target="_blank" aria-label="Unisciti alla community su Facebook">
                <img src="images/facebook_logo.png" alt="Facebook">
            </a>
            <a href="https://chat.whatsapp.com/GW4kdrNbHES0s7AxN4y9fn" target="_blank" aria-label="Unisciti al nostro gruppo WhatsApp">
                <img src="images/whatsapp_logo.png" alt="WhatsApp">
            </a>
            <a href="mailto:gen1miniownersclub@gmail.com" aria-label="Contattaci via Email">
                <img src="images/email_logo.png" alt="Email">
            </a>
        </div>
    </div>
</body>
</html>
