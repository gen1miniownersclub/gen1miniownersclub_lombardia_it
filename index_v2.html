<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Gen1 Mini Owners Club</title>
    <meta name="description" content="Gen1 Mini Owners Club - La community per gli appassionati delle MINI di prima generazione in Lombardia, inclusi modelli R50, R52, R53, JCW, GP1">
    <meta name="author" content="Gen1 Mini Owners Club">
    <meta property="og:title" content="Gen1 Mini Owners Club">
    <meta property="og:description" content="Unisciti alla community degli appassionati delle MINI di prima generazione in Lombardia.">
    <meta property="og:image" content="images/gen1miniownersclub_logo.webp">
    <meta property="og:url" content="URL_DEL_SITO">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        @font-face {
            font-family: 'PhillySans';
            src: url('fonts/PhillySans.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            font-family: 'PhillySans', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            font-family: 'PhillySans', Arial, sans-serif;
        }
        .btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="img1" src="images/gen1miniownersclub_logo.png" alt="Gen1 Mini Owners Club Logo" loading="lazy">
        </div>
        <div class="nav-buttons">
            <button class="btn" onclick="window.location.href='index.html'">Home</button>
            <button class="btn" onclick="window.location.href='story.html'">Story's</button>
            <button class="btn" onclick="window.location.href='partners.html'">Partners</button>
            <button class="btn" onclick="window.location.href='contact.html'">Contact Us</button>
            <button class="btn" onclick="window.location.href='events.html'">Events</button>
            <button class="btn" onclick="window.location.href='shop.html'">Shop</button>
        </div>
    </div>
</body>
</html>
