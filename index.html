<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen1 Mini Owners Club</title>
    <meta name="description" content="Gen1 Mini Owners Club - La community per gli appassionati delle MINI di prima generazione in Lombardia, inclusi modelli R50, R52, R53, JCW, GP1">
    <meta name="keywords" content="Mini, Gen1 Mini, Owners Club, Lombardia, Mini Cooper, Mini Cooper S, JCW, GP1, BMW MINI, R50, R52, R53, Lombardia, Youngtimers">
    <meta name="author" content="Gen1 Mini Owners Club">
    <meta property="og:title" content="Gen1 Mini Owners Club">
    <meta property="og:description" content="Unisciti alla community degli appassionati delle MINI di prima generazione in Lombardia.">
    <meta property="og:image" content="URL_DEL_LOGO">
    <meta property="og:url" content="URL_DEL_SITO">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 50vh;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-links a img {
            width: 10%;
            max-width: 48px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="img1" src="temp_logo_gen1miniownersclub.png" alt="Gen1 Mini Owners Club Logo">
            <img id="img2" src="workinprogress.png" alt="Work in Progress">
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/gen1miniowners.lombardia/" target="_blank">
                <img src="instagram_logo.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/groups/gen1miniowners.lombardia" target="_blank">
                <img src="facebook_logo.png" alt="Facebook">
            </a>
            <a href="#" target="_blank">
                <img src="whatsapp_logo.png" alt="WhatsApp">
            </a>
            <a href="mailto:gen1miniownersclub@gmail.com">
                <img src="email_logo.png" alt="Email">
            </a>
        </div>
    </div>
    <script>
        function adjustImages() {
            const container = document.querySelector(".container");
            const images = document.querySelectorAll(".image-container img");
            const socialIcons = document.querySelectorAll(".social-links a img");
            let containerWidth = container.clientWidth;
            let containerHeight = window.innerHeight * 0.5;

            images.forEach(img => {
                img.style.width = containerWidth + "px";
                img.style.height = containerHeight + "px";
                img.style.objectFit = "contain";
            });

            let iconSize = Math.max(containerWidth * 0.1, 24);
            iconSize = Math.min(iconSize, 48);
            socialIcons.forEach(icon => {
                icon.style.width = iconSize + "px";
                icon.style.height = iconSize + "px";
            });
        }

        window.addEventListener("load", adjustImages);
        window.addEventListener("resize", adjustImages);
    </script>
</body>
</html>
