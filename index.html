<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen1 Mini Owners Club</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-height: 100vh;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .social-links a img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="img1" src="temp_logo_gen1miniownersclub.png" alt="Gen1 Mini Owners Club Logo">
            <img id="img2" src="workinprogress.png" alt="Work in Progress">
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/gen1miniowners.lombardia/" target="_blank">
                <img src="instagram_logo.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/groups/gen1miniowners.lombardia" target="_blank">
                <img src="facebook_logo.png" alt="Facebook">
            </a>
        </div>
    </div>
    <script>
        function adjustImageSize() {
            let img1 = document.getElementById("img1");
            let img2 = document.getElementById("img2");
            let minWidth = Math.min(img1.clientWidth, img2.clientWidth);
            img1.style.width = minWidth + "px";
            img2.style.width = minWidth + "px";
        }
        window.onload = adjustImageSize;
        window.onresize = adjustImageSize;
    </script>
</body>
</html>
